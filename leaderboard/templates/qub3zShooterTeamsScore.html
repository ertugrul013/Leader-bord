{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
<meta http-equiv="refresh" content="15;url={% url 'deadahead_score' %}" />
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
<script src="https://kit.fontawesome.com/0e23149f76.js" crossorigin="anonymous"></script>
<title>Qub3z Shooter Highscores</title>
</head>

<body>
<div class="fullscreen-achtergrond">
<video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-achtergrond__video">
    <source src="{% static '/vids/qub3zShooterBackground.mp4' %}" type="video/mp4"> 
</video>
</div>

<div class="container">
<nav class=" bg-dark">
<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link" href="#"><span style="color:#white">QUB3Z SHOOTER LEADERBOARD</span></a>
  </li>
</ul>
</nav>
<div class="achtergrond"> 
<div class="row">
<div class="col-6 col-sm-3">
<div class="logo"><img src="{% static '/img/logo/qub3zShooterPageLogo.png' %}" alt="My image" class="logo"></div>
</div>
<div class="col-6 col-sm-9">
<table id:"table">
<thead>
<tr class="tableHead">
    <th><span style="font-size:28px">Rank </span><i class="fas fa-crown" id="thIcons"></i></th>
    <th><span style="font-size:28px">Speler </span><i class="fas fa-user" id="thIcons"></i></th>
    <th></i><span style="font-size:28px">Score </span><i class="fas fa-star" id="thIcons"></i></th>
</tr>
</thead>
<tbody>
{% for TotalScores in TotalScore %}
<tr class="tableBody">
    <td></td>
    <td>{{ TotalScores.teamName }}</td>
    <td> {{ TotalScores.totalTeamScoreQub3zShooter }}</td>
</tr>
</tbody>
{% endfor %}
</table>
</div>
</div>
</div>
</div>
</body>
</html>
